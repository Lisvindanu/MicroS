# ========================================
# DEVELOPMENT ENVIRONMENT CONFIGURATION
# ========================================

# ========================================
# OAUTH2 CONFIGURATION (DISABLED FOR DEV)
# ========================================
# Disable OAuth2 untuk development awal
micronaut.security.oauth2.enabled=false

# OAuth2 clients configuration (untuk nanti kalau mau enable)
# micronaut.security.oauth2.clients.default.openid.issuer=${OAUTH_ISSUER:https://accounts.google.com}
# micronaut.security.oauth2.clients.default.client-secret=${OAUTH_CLIENT_SECRET:your-secret-here}
# micronaut.security.oauth2.clients.default.client-id=${OAUTH_CLIENT_ID:your-client-id-here}

# ========================================
# DEVELOPMENT SPECIFIC SETTINGS
# ========================================
# Development server port
micronaut.server.port=8080

# Development logging
micronaut.server.netty.log-level=DEBUG

# Development database settings
jpa.default.properties.hibernate.format_sql=true
jpa.default.properties.hibernate.use_sql_comments=true

# ========================================
# DEVELOPMENT CORS SETTINGS (untuk frontend)
# ========================================
micronaut.server.cors.enabled=true
micronaut.server.cors.configurations.all.allowed-origins=http://localhost:3000,http://localhost:5173
micronaut.server.cors.configurations.all.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
micronaut.server.cors.configurations.all.allowed-headers=*
micronaut.server.cors.configurations.all.allow-credentials=true